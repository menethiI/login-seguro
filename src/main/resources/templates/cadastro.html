<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cadastro</title>
</head>
<body>
<h2>Cadastro</h2>
<form th:action="@{/cadastro}" method="post" th:object="${usuario}">
    <label>Nome:</label>
    <input type="text" th:field="*{nome}"/><br/>
    <label>Email:</label>
    <input type="email" th:field="*{email}"/><br/>
    <label>Senha:</label>
    <input type="password" th:field="*{senha}"/><br/>
    <button type="submit">Cadastrar</button>
</form>
</body>
</html>
